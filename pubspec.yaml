name: rickandmortyapp
description: A Rick And Morty Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  dio: ^5.3.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  meta: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon/launcher_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "path/to/launcher_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/launcher_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "path/to/launcher_icon.png"


flutter:
  uses-material-design: true
  assets:
    - icons/
